<h2 class="text-center">Listado de productos</h2>
<div class="container border gray ">

<table class="table table-striped table-hover">
    <thead>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Estado</th>
        <th style="width: 100px;">Acciones</th>
    </thead>
    <tbody>
    <tr *ngFor="let p of productos">
       <td>{{p.nombre}}</td>
       <td>{{p.precio}}</td>
       <td>{{p.stock}}</td>
       <td>{{p.estado}}</td>
       <td><app-edicion (productoEditado)="onProductoEditado($event)" [producto]="p"></app-edicion>
        <app-eliminar (productoEliminado)="onProductoEliminado($event)" [producto]="p"></app-eliminar>
        </td>
        
    </tr>
</tbody>
