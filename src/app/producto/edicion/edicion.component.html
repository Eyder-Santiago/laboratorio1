<button (click)="modificarProducto()"><img src="../../../assets/icons/pencil-square.svg"></button>


<div *ngIf="mostrarFormulario" tabindex="-1" class="modal show d-block" style="background-color: rgba(0,0,0,0.5);">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Editar Producto</h5>
				<button type="button" class="btn-close" (click)="cerrarFormulario()" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<app-registro [producto]="producto" (productoEditado)="notificarActualizacion()"></app-registro>
			</div>
		</div>
	</div>
</div>
